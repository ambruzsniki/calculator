<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="calculator">
      <input type="text" id="number1" value="" placeholder="Első szám">
      <select id="method" name="">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">&times;</option>
        <option value="/">/</option>
      </select>
      <input type="text" id="number2" value="" placeholder="Második szám">
      <input type="button" id="equals" value="=">
      <input type="text" id="result" value="0" disabled placeholder="Eredmény">
    </div>
    <script src="script.js"></script>
  </body>
</html>
